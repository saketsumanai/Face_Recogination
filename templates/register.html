{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Register New Face</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="text-center mb-3">
                    <video id="video" class="w-100" style="max-width: 640px;"></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
                <div class="d-grid gap-2">
                    <button id="startButton" class="btn btn-primary">
                        <i class="bi bi-camera"></i> Start Camera
                    </button>
                    <button id="captureButton" class="btn btn-success" disabled>
                        <i class="bi bi-person-plus"></i> Register Face
                    </button>
                </div>
                <div id="result" class="alert mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
